version: "3.8"

services:
  clawdbot-kakao:
    build: .
    container_name: clawdbot-kakao
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: clawdbot-tunnel
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - clawdbot-kakao
    restart: unless-stopped

# Docker 없이 실행하는 경우:
# 1. npm run build && npm start
# 2. 별도 터미널에서: cloudflared tunnel run kakaotalk-bot
